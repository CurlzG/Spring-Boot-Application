<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"> <head>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<style>

/* The Modal (background) */ 


</style> 
<link href="../static/css/popup.css" rel="stylesheet">
</head> 

<body>
<!-- Trigger/Open The Modal --> 
<button id="myBtn">Open Modal</button>

<!-- The Modal --> 
<div id="myModal" class="modal">

<!-- Modal content -->   
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2> Select Pizza Size</h2>
        <group class="inline-radio">
          <div><input type="radio" name="Size"><label>Small</label></div>
          <div><input type="radio" name="Size"><label>Medium</label></div>
          <div><input type="radio" name="Size" checked><label>Large</label></div>
          <div><input type="radio" name="Size"><label>Very Large</label></div>
        </group>
        <h2> Select Base</h2>
        <group class="inline-radio">
          <div><input type="radio" name="Base"><label>Thin</label></div>
          <div><input type="radio" name="Base"><label>Plain</label></div>
          <div><input type="radio" name="Base" checked><label>Deep Dish</label></div>
          <div><input type="radio" name="Base"><label>Cheese Crust</label></div>
        </group>
        <h2> Select Pizza Size</h2>
        <group class="inline-radio">
          <div><input type="checkbox" name="visits"><label>Never</label></div>
          <div><input type="checkbox" name="visits"><label>Rarely</label></div>
          <div><input type="checkbox" name="visits" checked><label>Often</label></div>
          <div><input type="checkbox" name="visits"><label>Loads</label></div>
        </group>
                <br>

          </div>
    </div>
    



  


<div class="selection">
    

        </div>
        </body>

<script> 
// Get the modal 
var modal = document.getElementById("myModal");
// Get the button that opens the modal 
var btn = document.getElementById("myBtn");
// Get the <span> element that closes the modal 
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal  
btn.onclick = function() {   modal.style.display = "block"; }

// When the user clicks on <span> (x), close the modal 
span.onclick = function() {   modal.style.display = "none"; }

// When the user clicks anywhere outside of the modal, close it 
window.onclick = function(event) {   
    if (event.target == modal) {
        modal.style.display = "none";   
} } 
</script>
</body> </html>
